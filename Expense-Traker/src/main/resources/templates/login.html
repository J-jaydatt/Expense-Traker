<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!-- Login Form -->
<div class="container mt-5 ">
    <div id="messageBox" th:if="${msg}" class="alert alert-danger" role="alert">
        <p th:text="${msg}"></p>
    </div>

    <h2 class="mb-4">Login</h2>
    <form  th:action="@{/userLogin}" method="post">
        <div class="mb-3">
            <label for="loginMobile" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="loginMobile" name="mobile" required pattern="\d{10}" maxlength="10">
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a th:href="@{/register}" class="btn btn-link mt-3">Don't have an account? Register here</a>
</div>

<script>
    // Hide the message after 3 seconds
    setTimeout(function () {
        let messageBox = document.getElementById('messageBox');
        if (messageBox) {
            messageBox.style.display = 'none';
        }
    }, 3000); // 3000 ms = 3 seconds
</script>


</body>
</html>
