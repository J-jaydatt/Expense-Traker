<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regsiter form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/register.css">

</head>
<body>
<!-- Register Form -->
<div class="container mt-5">
    <h2 th:text="${msg}" > </h2>
    <h2 class="mb-4">Register</h2>
    <form th:action="@{/regsiterUser}" method="post" onsubmit="return validatePasswords()">
        <div class="mb-3">
            <label for="registerName" class="form-label">Name</label>
            <input type="text" class="form-control" id="registerName" name="name" placeholder="ex. John">
        </div>
        <div class="mb-3">
            <label for="registerMobile" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="registerMobile" name="mob" required pattern="\d{10}" maxlength="10">
        </div>
        <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" name="password" required>
        </div>
        <div class="mb-3">
            <label for="retypePassword" class="form-label">Retype Password</label>
            <input type="password" class="form-control" id="retypePassword" name="retypePassword" required>
        </div>
        <div id="passwordMismatch" class="text-danger mb-3" style="display: none;">Passwords do not match!</div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

<script>
    function validatePasswords() {
      const pass = document.getElementById("registerPassword").value;
      const retype = document.getElementById("retypePassword").value;
      if (pass !== retype) {
        document.getElementById("passwordMismatch").style.display = "block";
        return false;
      }
      document.getElementById("passwordMismatch").style.display = "none";
      return true;
    }
</script>

</body>
</html>
