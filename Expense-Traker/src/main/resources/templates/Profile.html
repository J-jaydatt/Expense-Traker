<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Profile.css">
</head>
<body>

<div class="card">
  <div class="card-header">
    <h3><i class="bi bi-person-circle me-2"></i>User Profile</h3>
  </div>
  <div class="card-body">
    <div class="info-item">
      <i class="bi bi-hash"></i> <span><strong>ID:</strong>&nbsp;<span th:text="${user.id}">1</span></span>
    </div>
    <div class="info-item">
      <i class="bi bi-person"></i> <span><strong>Name:</strong>&nbsp;<span th:text="${user.name}">Ajay</span></span>
    </div>
    <div class="info-item">
      <i class="bi bi-telephone"></i> <span><strong>Mobile:</strong>&nbsp;<span th:text="${user.mob}">9730502948</span></span>
    </div>
    <div class="info-item">
      <i class="bi bi-lock"></i> <span><strong>Password:</strong>&nbsp;<span th:text="${user.password}">1234</span></span>
    </div>
    <a href="/" class="btn btn-primary btn-home mt-3"><i class="bi bi-house-door-fill me-1"></i>Go Home</a>
  </div>
</div>

</body>
</html>
